<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/397072245b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" rel="moment">
    <link src="assets/styles/style.css" rel="stylesheet">


    <title>Weather DashBoard</title>
</head>
<header>The Weather in You City</header>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-weather"></i> Search for Your City</h1>
        <p>Please enter a city to search or select a previous city.
        </p>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4 col-lg-3">

            <div class="card">
                <h3 class="card-header text-uppercase">Search City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City Name</label>
                    <input name="city" placeholder="City Name" id="citySearchInput" type="text" autofocus="true" class="form-input" />
                    <button type="button" id="citySearchButton" class="btn">Get Weather</button>
                </form>
                
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Previously Visited Cities</h3>
                    <ul id="previousCities"></ul>
                <div id="city-buttons" class="card-body">

                </div>
            </div>
        </div>

        <div id="forcastedWeather" class="col-12 col-md-8 col-lg-9">
            <h2 class="subtitle">Showing Weather for: <span id="citySearchReturn"></span></h2>
            <div id="weather-container" class="list-group flex-row"></div>
                <div id="dayOne"></div>
                    <h4 class = conditions></h4>
                    <P class = temperature></P>
                    <p class = UVI></p>
                    <p class = wind></p>
                <div id="dayTwo"></div>
                <h4 class = conditions></h4>
                    <P class = temperature></P>
                    <p class = UVI></p>
                    <p class = wind></p>
                <div id="dayThree"></div>
                <h4 class = conditions></h4>
                    <P class = temperature></P>
                    <p class = UVI></p>
                    <p class = wind></p>
                <div id="dayFour"></div>
                <h4 class = conditions></h4>
                    <P class = temperature></P>
                    <p class = UVI></p>
                    <p class = wind></p>
                <div id="dayFive"></div>
                <h4 class = conditions></h4>
                    <P class = temperature></P>
                    <p class = UVI></p>
                    <p class = wind></p>

        </div>
    </main>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
